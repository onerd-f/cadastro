<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>trabalho</title>
  </head>
  <body>
    <!-- Cabeçalho -->
    <div class="bg-slate-950 text-center text-4xl py-4 mb-5 border border-slate-900">
        <h1 class="text-white">Cadastro de Usuário</h1>
    </div>
    <!-- Conteúdo Principal -->
    <div class="container max-w-screen-xl mx-auto my-5">
        <div class="text-center mb-4">
          <button id="mostrarFormulario" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalCadastro">Cadastrar Novo Usuário</button>
        </div>
        <div class="input-group mb-3">
            <input id="searchInput" type="text" class="form-control" placeholder="Pesquisar na tabela...">
            <select id="selectFiltro" class="border btn">
                <option value="nome">nome</option>
                <option value="id">id</option>
            </select>
          </div>
        <div class="table-responsive">
          <table class="table table-bordered table-striped">
            <thead>
              <tr class="border text-center">
                <th scope="col">ID</th>
                <th scope="col">Nome</th>
                <th scope="col">Endereço</th>
                <th scope="col">Telefone</th>
                <th scope="col">Email</th>
                <th scope="col">Sexo</th>
                <th scope="col">Ação</th>
              </tr>
            </thead>
            <tbody>
              <!-- As linhas serão adicionadas dinamicamente aqui -->
            </tbody>
          </table>
        </div>
      </div>
    <!-- Modal de Cadastro/Atualização -->
    <div class="modal fade" id="modalCadastro" tabindex="-1" aria-labelledby="modalCadastroLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalCadastroLabel">Cadastro de Usuário</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formulario" class="flex flex-col border-slate-900 border rounded">
                        <div class="input-group mb-3">
                            <span class="input-group-text">Nome</span>
                            <input id="nome" type="text" class="ps-2" placeholder="Seu nome" />
                          </div>
                          <div class="input-group mb-3">
                            <span class="input-group-text">Endereço</span>
                            <input id="endereco" type="text" class="ps-2" placeholder="Seu endereço" />
                          </div>
                          <div class="input-group mb-3">
                            <span class="input-group-text">Telefone</span>
                            <input id="telefone" type="text" class="ps-2" placeholder="Seu telefone" />
                          </div>
                          <div class="input-group mb-3">
                            <span class="input-group-text">Email</span>
                            <input id="email" type="text" class="ps-2" placeholder="Seu email" />
                          </div>
                          <div class="input-group mb-3">
                            <label class="input-group-text" for="sexo">Options</label>
                            <select class="form-select" id="sexo">
                              <option value="M">Masculino</option>
                              <option value="F">Feminino</option>
                            </select>
                          </div>
                        <button type="submit" class="bg-green-600 border-slate-900">Enviar</button>
                      </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Confirmação de Exclusão -->
    <div class="modal fade" id="modalExcluir" tabindex="-1" aria-labelledby="modalExcluirLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalExcluirLabel">Confirmar Exclusão</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Você tem certeza que deseja excluir este usuário?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" id="confirmarExcluir" class="btn btn-danger">Excluir</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/funcoes.js"></script>
  </body>
</html>
